version: "3.8"

services:
  db:
    image: mysql/mysql-server:latest
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=tecsusDB
      - MYSQL_ROOT_PASSWORD=tecsus
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - mynet

networks:
  mynet:
    driver: bridge

volumes:
  mysql_data:
    driver: local
